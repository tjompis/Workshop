            </div>
            <button class="tillbaka">
                <svg width="20" height="14" viewBox="0 0 20 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 14L8.41 12.59L3.83 8H20V6H3.83L8.42 1.41L7 0L0 7L7 14Z" fill="#140728"></path>
                </svg>
                Tillbaka till CDON
            </button>
            
        </div>

        <div class="skapaKontoForm manrope-sansserif">
            <h1>
                Skapa konto
            </h1>
            <!-- TEXTFÄLT -->
            <div class="formsTextfält">
                <label for="E-postadress">E-postadress</label>
                <input 
                type="E-postadress"
                id="E-post"
                type="text"
                required
                aria-required="true"
                >
                
                <label for="password">Lösenord</label>
                <input 
                type="Lösenord"
                id="password"
                type="password"
                required
                aria-required="true"
                >

                <label for="passwordCheck">Bekräfta lösenord</label>
                <input 
                id="passwordCheck"
                type="passwordCheck"
                required
                aria-required="true"
                >
                
                <div class="checkboxes">
                
                    <div class="checkbox1">
                        <input 
                    type="checkbox"
                    id="acceptNews"
                    >  
                    <label for="acceptNews">
                        Jag vill ta emot nyhetsbrev, rabattkoder och andra erbjudande för CDON.
                    </label>
                    </div>

                    <div class="checkbox2">
                        <input 
                    type="checkbox"
                    id="acceptTerms"
                    >
                    <label for="acceptTerms">
                        Jag har tagit del av och förstått CDON ABs integritetspolicy, Medlemsvillkor & Allmänna villkor av integritetspolicyn framgår bl.a. att CDON analyserar mina personuppgifter för att kunna erbjuda mig relevant och anpassad information och marknadsföring för CDON.
                    </label>
                    </div>

                </div>
            </div>

            <div class="skapaKnappar">

                <button class="SkapaKonto">
                    Skapa konto
                </button>

                <button class="LoggaIn">
                    
                    Har du ett konto? Logga in
                </button>

            </div>

            <div class="copyright">
                <h3>© Copyright 1999-2024 CDON AB</h3>
            </div>

        </div>
    </div>
</body>
</html>
